<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo::before {
            content: "ðŸ”„";
            font-size: 20px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2d7d32;
        }

        .status.disconnected {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .settings-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }

        .loading {
            display: none;
            margin: 10px auto;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LeetSync</div>
            <div class="tagline">Sync your LeetCode solutions to GitHub</div>
        </div>

        <div class="card">
            <div id="status" class="status disconnected">
                <div class="status-indicator"></div>
                <span id="statusText">Not connected to GitHub</span>
            </div>

            <div id="authSection">
                <div class="form-group">
                    <label for="githubToken">GitHub Personal Access Token</label>
                    <input type="password" id="githubToken" placeholder="Enter your GitHub token">
                </div>
                <button id="connectBtn" class="btn btn-primary">Connect to GitHub</button>
            </div>

            <div id="configSection" class="hidden">
                <div class="form-group">
                    <label for="repoSelect">Select Repository</label>
                    <select id="repoSelect">
                        <option value="">Choose a repository...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="folderPath">Folder Path (optional)</label>
                    <input type="text" id="folderPath" placeholder="e.g., leetcode-solutions/" value="leetcode-solutions/">
                </div>

                <button id="saveConfigBtn" class="btn btn-primary">Save Configuration</button>
                <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
            </div>

            <div class="settings-section">
                <div class="settings-title">Sync Settings</div>
                
                <div class="toggle-container">
                    <span>Auto-sync on submission</span>
                    <div id="autoSyncToggle" class="toggle active"></div>
                </div>

                <div class="toggle-container">
                    <span>Include problem description</span>
                    <div id="includeDescToggle" class="toggle active"></div>
                </div>

                <div class="toggle-container">
                    <span>Organize by difficulty</span>
                    <div id="organizeDiffToggle" class="toggle"></div>
                </div>
            </div>

            <div class="loading" id="loading"></div>

            <div class="footer">
                <a href="https://github.com/Philip-Skaria/LeetSync" target="_blank">View on GitHub</a>
            </div>
        </div>
    </div>
